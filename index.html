<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Relly Mobile | Financial Engine</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Manrope"', 'sans-serif'] },
          colors: {
            brand: { 50: '#F5F3FF', 100: '#EDE9FE', 500: '#8B5CF6', 600: '#7C3AED', 900: '#4C1D95' },
            income: { 50: '#ecfdf5', 500: '#10B981', 700: '#047857' },
            expense: { 50: '#fef2f2', 500: '#EF4444', 700: '#b91c1c' }
          },
          animation: {
            'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 0.2s ease-out',
          },
          keyframes: {
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; color: #1E293B; -webkit-tap-highlight-color: transparent; }
    /* Mobile Scrollbar Hiding */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* Prevent iOS Zoom on inputs */
    input, select, textarea { font-size: 16px !important; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const Icon = ({ name, size = 24, className = "", onClick }) => {
      const icons = {
        activity: `<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>`,
        trendingUp: `<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline>`,
        trendingDown: `<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline>`,
        wallet: `<path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12a2 2 0 0 0 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>`,
        plus: `<line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>`,
        x: `<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>`,
        logOut: `<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>`,
        alert: `<circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>`,
        check: `<polyline points="20 6 9 17 4 12"></polyline>`,
        search: `<circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>`,
        filter: `<polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>`
      };
      return React.createElement('svg', {
        xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24",
        fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round",
        className: className, onClick: onClick,
        dangerouslySetInnerHTML: { __html: icons[name] || icons.wallet }
      });
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, createContext, useContext } = React;

    // --- FIREBASE CONFIG (YOUR KEYS) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBQ2HrvtpMEW6ZvxjE--LWk2crbOfdNlHM",
      authDomain: "household-budget-app-4aba1.firebaseapp.com",
      projectId: "household-budget-app-4aba1",
      storageBucket: "household-budget-app-4aba1.firebasestorage.app",
      messagingSenderId: "40062087444",
      appId: "1:40062087444:web:4a6621cd127b39cf86d201"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- UTILS ---
    const Format = {
      money: (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n || 0),
      date: (d) => new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric' }).format(new Date(d)),
    };

    // --- CONTEXT ---
    const AppContext = createContext();

    const AppProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [data, setData] = useState({ transactions: [] });
      const [modal, setModal] = useState(null);

      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); if(!u) setLoading(false); }), []);

      useEffect(() => {
        if (!user) return;
        const unsub = db.collection('transactions').orderBy('date', 'desc').limit(200).onSnapshot(
          s => {
            setData({ transactions: s.docs.map(d => ({ id: d.id, ...d.data() })) });
            setLoading(false);
          }, 
          e => { console.error(e); setLoading(false); }
        );
        return () => unsub();
      }, [user]);

      const actions = {
        login: () => auth.signInWithPopup(googleProvider),
        logout: () => auth.signOut(),
        openModal: (type, props) => setModal({ type, props }),
        closeModal: () => setModal(null),
        saveTransaction: async (tx) => {
          try {
            if (tx.id) {
              const { id, ...rest } = tx;
              await db.collection('transactions').doc(id).update(rest);
            } else {
              await db.collection('transactions').add({
                ...tx, createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
            return true;
          } catch (e) { alert("Save failed"); return false; }
        },
        deleteTransaction: async (id) => {
          if(confirm("Delete this?")) await db.collection('transactions').doc(id).delete();
        }
      };

      return <AppContext.Provider value={{ user, loading, data, modal, actions }}>{children}</AppContext.Provider>;
    };

    // --- COMPONENTS ---

    const TransactionRow = ({ t, onSave, onDelete }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [local, setLocal] = useState({ ...t });

      // Reset local state when transaction updates or editing closes
      useEffect(() => { if (!isEditing) setLocal({ ...t }); }, [t, isEditing]);

      if (isEditing) {
        return (
          <div className="p-3 bg-brand-50 rounded-xl animate-slide-up space-y-3 shadow-inner">
            <div className="flex gap-2">
               <input type="date" value={local.date} onChange={e => setLocal({...local, date: e.target.value})} className="p-3 rounded-lg border w-1/3 bg-white" />
               <input type="number" inputMode="decimal" step="0.01" value={local.amount} onChange={e => setLocal({...local, amount: parseFloat(e.target.value)})} className="p-3 rounded-lg border w-2/3 bg-white font-bold text-right" />
            </div>
            <input value={local.description} onChange={e => setLocal({...local, description: e.target.value})} className="w-full p-3 rounded-lg border bg-white" placeholder="Description" />
            <div className="flex gap-2">
              <button onClick={() => { onSave(local); setIsEditing(false); }} className="flex-1 bg-green-600 text-white p-3 rounded-lg font-bold">Save</button>
              <button onClick={() => setIsEditing(false)} className="px-4 bg-gray-200 text-gray-600 rounded-lg">Cancel</button>
            </div>
          </div>
        );
      }

      return (
        <div onClick={() => setIsEditing(true)} className="flex items-center justify-between p-4 bg-white border border-gray-100 rounded-xl active:bg-gray-50 transition-colors">
          <div className="flex items-center gap-4">
            <div className={`p-2.5 rounded-full ${t.amount > 0 ? 'bg-income-50 text-income-500' : 'bg-expense-50 text-expense-500'}`}>
              <Icon name={t.amount > 0 ? 'trendingUp' : 'trendingDown'} size={20} />
            </div>
            <div>
              <div className="font-bold text-gray-800 text-sm">{t.description}</div>
              <div className="text-xs text-gray-400 mt-0.5">{Format.date(t.date)} â€¢ {t.category}</div>
            </div>
          </div>
          <div className="text-right">
             <div className={`font-bold ${t.amount > 0 ? 'text-income-700' : 'text-gray-900'}`}>{t.amount > 0 ? '+' : ''}{Format.money(t.amount)}</div>
             <button onClick={(e) => { e.stopPropagation(); onDelete(t.id); }} className="text-red-400 text-xs py-1 px-2 -mr-2">DEL</button>
          </div>
        </div>
      );
    };

    const DrilldownModal = () => {
      const { modal, actions, data } = useContext(AppContext);
      const [filter, setFilter] = useState('');
      
      // Quick Add State
      const [addDesc, setAddDesc] = useState('');
      const [addAmt, setAddAmt] = useState('');
      const [isExpense, setIsExpense] = useState(true);

      if (!modal) return null;
      const { title, categoryFilter, amountType } = modal.props;

      // Filter Logic
      const filtered = data.transactions.filter(t => {
        const typeMatch = amountType === 'income' ? t.amount > 0 : (amountType === 'expense' ? t.amount < 0 : true);
        const catMatch = categoryFilter ? t.category === categoryFilter : true;
        const searchMatch = !filter || t.description.toLowerCase().includes(filter.toLowerCase());
        return typeMatch && catMatch && searchMatch;
      });

      // Initialize add type based on view
      useEffect(() => {
        if (amountType === 'income') setIsExpense(false);
        else if (amountType === 'expense') setIsExpense(true);
      }, [amountType]);

      const handleAdd = async (e) => {
        e.preventDefault();
        if (!addDesc || !addAmt) return;
        const val = parseFloat(addAmt);
        await actions.saveTransaction({
          description: addDesc,
          amount: isExpense ? -Math.abs(val) : Math.abs(val),
          date: new Date().toISOString().split('T')[0],
          category: categoryFilter || 'Uncategorized',
          accountId: 'main'
        });
        setAddDesc(''); setAddAmt('');
      };

      return (
        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none">
          <div className="absolute inset-0 bg-gray-900/50 backdrop-blur-sm pointer-events-auto" onClick={actions.closeModal} />
          <div className="relative bg-white w-full sm:max-w-lg sm:rounded-2xl rounded-t-2xl shadow-2xl flex flex-col h-[90vh] sm:h-[80vh] pointer-events-auto animate-slide-up">
            
            <div className="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
              <div>
                <h2 className="text-xl font-black text-gray-900">{title}</h2>
                <div className="text-xs text-gray-400 font-bold uppercase mt-1">{filtered.length} Items</div>
              </div>
              <button onClick={actions.closeModal} className="p-2 bg-white rounded-full border shadow-sm"><Icon name="x" size={20}/></button>
            </div>

            {/* Quick Add Bar */}
            <form onSubmit={handleAdd} className="p-4 bg-brand-50 border-b border-brand-100 space-y-3">
              <div className="flex gap-2">
                <input value={addDesc} onChange={e => setAddDesc(e.target.value)} placeholder="New Item..." className="flex-1 p-3 rounded-xl border-none shadow-sm text-sm" />
                <button type="button" onClick={() => setIsExpense(!isExpense)} className={`px-3 rounded-xl font-bold text-xs uppercase tracking-wider ${isExpense ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`}>
                  {isExpense ? 'EXP' : 'INC'}
                </button>
              </div>
              <div className="flex gap-2">
                <input type="number" inputMode="decimal" step="0.01" value={addAmt} onChange={e => setAddAmt(e.target.value)} placeholder="0.00" className="flex-1 p-3 rounded-xl border-none shadow-sm text-lg font-bold" />
                <button type="submit" className="bg-brand-600 text-white px-6 rounded-xl font-bold">ADD</button>
              </div>
            </form>

            <div className="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
              <input value={filter} onChange={e => setFilter(e.target.value)} placeholder="Filter list..." className="w-full p-3 mb-2 rounded-xl border border-gray-200 text-sm" />
              {filtered.map(t => (
                <TransactionRow key={t.id} t={t} onSave={actions.saveTransaction} onDelete={actions.deleteTransaction} />
              ))}
              <div className="h-20"></div> {/* Spacer for scrolling */}
            </div>
          </div>
        </div>
      );
    };

    const Velocity = ({ tx }) => {
      const now = new Date();
      const last30 = tx.filter(t => new Date(t.date) >= new Date(now - 2592000000) && t.amount < 0).reduce((s,t) => s + Math.abs(t.amount), 0);
      const prev30 = tx.filter(t => new Date(t.date) >= new Date(now - 5184000000) && new Date(t.date) < new Date(now - 2592000000) && t.amount < 0).reduce((s,t) => s + Math.abs(t.amount), 0);
      const velocity = prev30 === 0 ? 0 : ((last30 - prev30) / prev30) * 100;
      return (
        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between">
          <div>
            <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">30-Day Velocity</div>
            <div className="text-xl font-black text-gray-900 mt-1">{Math.abs(velocity).toFixed(0)}% <span className={velocity > 0 ? "text-red-500" : "text-green-500"}>{velocity > 0 ? 'FASTER' : 'SLOWER'}</span></div>
          </div>
          <Icon name="activity" className={velocity > 0 ? "text-red-400" : "text-green-400"} />
        </div>
      );
    };

    // --- MAIN APP ---

    const App = () => {
      const { user, loading, actions, data, modal } = useContext(AppContext);
      if (loading) return <div className="h-screen flex items-center justify-center text-brand-600 font-bold">Loading...</div>;
      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center p-6 bg-brand-50">
          <div className="w-20 h-20 bg-brand-600 rounded-2xl flex items-center justify-center shadow-lg mb-6"><Icon name="wallet" size={40} className="text-white"/></div>
          <h1 className="text-3xl font-black text-gray-900">Relly Mobile</h1>
          <button onClick={actions.login} className="mt-8 bg-black text-white px-8 py-4 rounded-xl font-bold w-full max-w-xs shadow-xl">Sign in with Google</button>
        </div>
      );

      const now = new Date();
      const thisMonth = data.transactions.filter(t => new Date(t.date).getMonth() === now.getMonth());
      const bal = data.transactions.reduce((s,t) => s + t.amount, 0);
      const inc = thisMonth.filter(t => t.amount > 0).reduce((s,t) => s + t.amount, 0);
      const exp = thisMonth.filter(t => t.amount < 0).reduce((s,t) => s + t.amount, 0);

      const Stat = ({ label, val, type, onClick }) => (
        <div onClick={onClick} className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm active:scale-95 transition-transform">
          <div className="text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">{label}</div>
          <div className={`text-2xl font-black ${type==='inc'?'text-income-700':type==='exp'?'text-expense-700':'text-gray-900'}`}>{Format.money(val)}</div>
        </div>
      );

      return (
        <div className="min-h-screen pb-32">
          {/* Header */}
          <div className="p-6 bg-white/80 backdrop-blur sticky top-0 z-30 border-b flex justify-between items-center">
            <h1 className="text-xl font-black tracking-tight">Relly</h1>
            <button onClick={actions.logout}><Icon name="logOut" size={20} className="text-gray-400"/></button>
          </div>

          <div className="p-4 space-y-4">
            <Stat label="Total Balance" val={bal} onClick={() => actions.openModal('drilldown', { title: 'All Transactions', amountType: null })} />
            <div className="grid grid-cols-2 gap-4">
              <Stat label="Income (Mo)" val={inc} type="inc" onClick={() => actions.openModal('drilldown', { title: 'Monthly Income', amountType: 'income' })} />
              <Stat label="Spend (Mo)" val={Math.abs(exp)} type="exp" onClick={() => actions.openModal('drilldown', { title: 'Monthly Expense', amountType: 'expense' })} />
            </div>
            
            <Velocity tx={data.transactions} />

            <div className="mt-6">
              <h3 className="font-bold text-gray-900 mb-3 px-1">Categories (This Month)</h3>
              <div className="grid grid-cols-2 gap-3">
                {['Food','Housing','Transport','Personal','Utilities','Debt'].map(cat => (
                  <div key={cat} onClick={() => actions.openModal('drilldown', { title: cat, categoryFilter: cat, amountType: 'expense' })} 
                       className="bg-white p-4 rounded-xl border border-gray-100 active:bg-gray-50">
                    <div className="text-sm font-bold text-gray-500 mb-1">{cat}</div>
                    <div className="font-black text-gray-800">{Format.money(thisMonth.filter(t=>t.category===cat && t.amount<0).reduce((s,t)=>s+Math.abs(t.amount),0))}</div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* FAB */}
          <button onClick={() => actions.openModal('drilldown', { title: 'New Transaction', amountType: null })} 
            className="fixed bottom-8 right-6 w-16 h-16 bg-black text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform z-40">
            <Icon name="plus" size={32} />
          </button>

          {modal && <DrilldownModal />}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<AppProvider><App /></AppProvider>);
  </script>
</body>
</html>
