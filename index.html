<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relly - Financial Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif;
            background: #F9FAFB;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F3F4F6; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        .gradient-brand { background: linear-gradient(135deg, #00844A 0%, #006837 100%); }
        .gradient-success { background: linear-gradient(135deg, #10B981 0%, #059669 100%); }
        .gradient-danger { background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%); }
        
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        
        .loading-spinner {
            border: 3px solid #F3F4F6;
            border-top: 3px solid #00844A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBQ2HrvtpMEW6ZvxjE--LWk2crbOfdNlHM",
            authDomain: "household-budget-app-4aba1.firebaseapp.com",
            projectId: "household-budget-app-4aba1",
            storageBucket: "household-budget-app-4aba1.firebasestorage.app",
            messagingSenderId: "40062087444",
            appId: "1:40062087444:web:4a6621cd127b39cf86d201"
        };
        
        let db, auth, googleProvider;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            googleProvider = new firebase.auth.GoogleAuthProvider();
        } catch (error) {
            console.error("Firebase error:", error);
        }

        const formatMoney = (num) => {
            if (num == null || isNaN(num)) return '$0.00';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
        };

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, []);
            return (
                <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] animate-slide-up">
                    <div className={`px-6 py-3 rounded-xl shadow-lg font-semibold ${type === 'success' ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`}>
                        {type === 'success' ? 'âœ“' : 'âœ—'} {message}
                    </div>
                </div>
            );
        };

        const Loading = () => (
            <div className="flex items-center justify-center min-h-screen">
                <div className="loading-spinner"></div>
            </div>
        );

        // Trend Chart Component
        const TrendChart = ({ transactions, dateRange }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current || transactions.length === 0) return;

                const ctx = canvasRef.current.getContext('2d');
                
                // Group by month
                const monthlyData = {};
                transactions.forEach(tx => {
                    const date = new Date(tx.date);
                    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    if (!monthlyData[key]) {
                        monthlyData[key] = { income: 0, expenses: 0 };
                    }
                    if (tx.amount > 0) {
                        monthlyData[key].income += tx.amount;
                    } else {
                        monthlyData[key].expenses += Math.abs(tx.amount);
                    }
                });

                const sortedMonths = Object.keys(monthlyData).sort();
                const labels = sortedMonths.map(m => {
                    const [year, month] = m.split('-');
                    const date = new Date(year, month - 1);
                    return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                });
                
                const incomeData = sortedMonths.map(m => monthlyData[m].income);
                const expenseData = sortedMonths.map(m => monthlyData[m].expenses);

                if (chartRef.current) chartRef.current.destroy();

                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Income',
                                data: incomeData,
                                borderColor: '#10B981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            },
                            {
                                label: 'Expenses',
                                data: expenseData,
                                borderColor: '#EF4444',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: { size: 12, weight: 'bold' },
                                    padding: 15
                                }
                            },
                            tooltip: {
                                backgroundColor: '#111827',
                                padding: 12,
                                callbacks: {
                                    label: (context) => ` ${context.dataset.label}: ${formatMoney(context.parsed.y)}`
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { font: { size: 11 } }
                            },
                            y: {
                                beginAtZero: true,
                                grid: { color: '#F3F4F6' },
                                ticks: {
                                    callback: (value) => formatMoney(value),
                                    font: { size: 11 }
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) chartRef.current.destroy();
                };
            }, [transactions, dateRange]);

            return <div className="h-80"><canvas ref={canvasRef}></canvas></div>;
        };

        // Import/Export Component
        const ImportExport = ({ onImport, transactions, accounts }) => {
            const fileInputRef = useRef(null);

            const exportCSV = () => {
                const headers = ['Date', 'Type', 'Amount', 'Description', 'Category', 'Account', 'Earner'];
                const rows = transactions.map(tx => [
                    tx.date,
                    tx.amount > 0 ? 'Income' : 'Expense',
                    tx.amount,
                    (tx.title || '').replace(/,/g, ' '),
                    tx.category || '',
                    tx.sourceAccountName || '',
                    tx.earner || ''
                ]);
                
                const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `relly-export-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.text('Relly Financial Report', 14, 22);
                doc.setFontSize(10);
                doc.text(`Generated: ${new Date().toLocaleDateString()}`, 14, 30);
                
                const tableData = transactions.slice(0, 100).map(tx => [
                    tx.date,
                    tx.amount > 0 ? 'Income' : 'Expense',
                    formatMoney(tx.amount),
                    tx.title || '',
                    tx.category || ''
                ]);
                
                doc.autoTable({
                    startY: 35,
                    head: [['Date', 'Type', 'Amount', 'Description', 'Category']],
                    body: tableData,
                    theme: 'striped',
                    headStyles: { fillColor: [0, 132, 74] }
                });
                
                doc.save(`relly-report-${new Date().toISOString().split('T')[0]}.pdf`);
            };

            const importCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const imported = results.data
                            .filter(row => row.Date && row.Amount)
                            .map(row => ({
                                date: row.Date,
                                amount: parseFloat(row.Amount) || 0,
                                title: row.Description || 'Imported',
                                category: row.Category || 'Uncategorized',
                                earner: row.Earner || 'Ray',
                                accountId: accounts[0]?.firebaseId || '',
                                sourceAccountName: row.Account || accounts[0]?.name || 'Unknown'
                            }));
                        
                        if (imported.length > 0) {
                            onImport(imported);
                        } else {
                            alert('No valid transactions found in CSV');
                        }
                        e.target.value = '';
                    }
                });
            };

            return (
                <div className="grid grid-cols-3 gap-3">
                    <button onClick={exportCSV} className="py-2.5 px-4 bg-green-100 text-green-700 rounded-xl font-semibold text-sm hover:bg-green-200">
                        ðŸ“¥ Export CSV
                    </button>
                    <button onClick={exportPDF} className="py-2.5 px-4 bg-red-100 text-red-700 rounded-xl font-semibold text-sm hover:bg-red-200">
                        ðŸ“„ Export PDF
                    </button>
                    <label className="py-2.5 px-4 bg-purple-100 text-purple-700 rounded-xl font-semibold text-sm hover:bg-purple-200 cursor-pointer text-center">
                        ðŸ“¤ Import CSV
                        <input ref={fileInputRef} type="file" accept=".csv" onChange={importCSV} className="hidden" />
                    </label>
                </div>
            );
        };

        // Transaction Modal (same as before)
        const TransactionModal = ({ isOpen, onClose, txToEdit, categories, accounts, onSave }) => {
            const [formData, setFormData] = useState({
                type: 'expense',
                amount: '',
                title: '',
                category: '',
                date: new Date().toISOString().split('T')[0],
                earner: 'Ray',
                accountId: ''
            });

            useEffect(() => {
                if (!isOpen) return;
                if (txToEdit) {
                    setFormData({
                        type: txToEdit.amount > 0 ? 'income' : 'expense',
                        amount: Math.abs(txToEdit.amount).toString(),
                        title: txToEdit.title || '',
                        category: txToEdit.category || '',
                        date: txToEdit.date || new Date().toISOString().split('T')[0],
                        earner: txToEdit.earner || 'Ray',
                        accountId: txToEdit.accountId || ''
                    });
                } else {
                    setFormData({
                        type: 'expense',
                        amount: '',
                        title: '',
                        category: '',
                        date: new Date().toISOString().split('T')[0],
                        earner: 'Ray',
                        accountId: accounts[0]?.firebaseId || ''
                    });
                }
            }, [txToEdit, accounts, isOpen]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                const amount = parseFloat(formData.amount);
                if (!amount || !formData.title || !formData.category || !formData.accountId) {
                    alert('Please fill all fields');
                    return;
                }
                
                const finalAmount = formData.type === 'expense' ? -Math.abs(amount) : Math.abs(amount);
                await onSave({
                    ...formData,
                    amount: finalAmount,
                    id: txToEdit?.firebaseId
                });
                onClose();
            };

            const handleDelete = async () => {
                if (!txToEdit?.firebaseId) return;
                if (confirm('Delete this transaction?')) {
                    await db.collection('transactions').doc(txToEdit.firebaseId).delete();
                    onClose();
                }
            };

            const filteredCategories = Object.keys(categories).filter(c => categories[c]?.type === formData.type).sort();

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                    <div className="relative bg-white rounded-2xl shadow-2xl w-full max-w-md animate-slide-up" onClick={(e) => e.stopPropagation()}>
                        <div className="p-6 border-b">
                            <h2 className="text-2xl font-bold">{txToEdit ? 'Edit' : 'Add'} Transaction</h2>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div className="flex gap-2">
                                <button type="button" onClick={() => setFormData({...formData, type: 'expense', category: ''})} className={`flex-1 py-3 rounded-xl font-bold ${formData.type === 'expense' ? 'bg-red-500 text-white' : 'bg-gray-100'}`}>Expense</button>
                                <button type="button" onClick={() => setFormData({...formData, type: 'income', category: ''})} className={`flex-1 py-3 rounded-xl font-bold ${formData.type === 'income' ? 'bg-green-500 text-white' : 'bg-gray-100'}`}>Income</button>
                            </div>
                            <input type="number" step="0.01" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} placeholder="Amount" className="w-full px-4 py-3 border rounded-xl text-2xl font-bold" required autoFocus />
                            <input type="text" value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} placeholder="Description" className="w-full px-4 py-3 border rounded-xl" required />
                            <div className="grid grid-cols-2 gap-3">
                                <select value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="px-4 py-3 border rounded-xl" required>
                                    <option value="">Category...</option>
                                    {filteredCategories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                </select>
                                <select value={formData.accountId} onChange={(e) => setFormData({...formData, accountId: e.target.value})} className="px-4 py-3 border rounded-xl" required>
                                    <option value="">Account...</option>
                                    {accounts.map(acc => <option key={acc.firebaseId} value={acc.firebaseId}>{acc.name}</option>)}
                                </select>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="flex gap-2">
                                    <button type="button" onClick={() => setFormData({...formData, earner: 'Ray'})} className={`flex-1 py-2 rounded-lg ${formData.earner === 'Ray' ? 'bg-green-500 text-white' : 'bg-gray-100'}`}>Ray</button>
                                    <button type="button" onClick={() => setFormData({...formData, earner: 'Kelly'})} className={`flex-1 py-2 rounded-lg ${formData.earner === 'Kelly' ? 'bg-green-500 text-white' : 'bg-gray-100'}`}>Kelly</button>
                                </div>
                                <input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="px-4 py-3 border rounded-xl" required />
                            </div>
                            <div className="flex gap-3 pt-2">
                                <button type="button" onClick={onClose} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Cancel</button>
                                <button type="submit" className="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold">Save</button>
                            </div>
                            {txToEdit && <button type="button" onClick={handleDelete} className="w-full py-2 text-red-600 font-bold text-sm">Delete</button>}
                        </form>
                    </div>
                </div>
            );
        };

        // Budget Modal
        const BudgetModal = ({ isOpen, onClose, categories, budgets }) => {
            const [amounts, setAmounts] = useState({});

            useEffect(() => {
                setAmounts({...budgets});
            }, [budgets, isOpen]);

            const handleSave = async () => {
                await db.collection('budgets').doc('monthly').set(amounts, { merge: true });
                onClose();
            };

            if (!isOpen) return null;

            const expenseCategories = Object.keys(categories).filter(c => categories[c]?.type === 'expense').sort();

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                    <div className="relative bg-white rounded-2xl shadow-2xl w-full max-w-md animate-slide-up max-h-[80vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                        <div className="sticky top-0 bg-white p-6 border-b z-10">
                            <h2 className="text-2xl font-bold">Monthly Budget</h2>
                        </div>
                        <div className="p-6 space-y-3">
                            {expenseCategories.map(cat => (
                                <div key={cat}>
                                    <label className="block text-sm font-bold mb-1">{cat}</label>
                                    <input 
                                        type="number" 
                                        step="0.01"
                                        value={amounts[cat] || ''} 
                                        onChange={(e) => setAmounts({...amounts, [cat]: parseFloat(e.target.value) || 0})}
                                        placeholder="Budget amount"
                                        className="w-full px-4 py-2 border rounded-xl"
                                    />
                                </div>
                            ))}
                        </div>
                        <div className="sticky bottom-0 bg-white p-6 border-t flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Cancel</button>
                            <button onClick={handleSave} className="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold">Save</button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = ({ user, logout }) => {
            const [activeTab, setActiveTab] = useState('home');
            const [modalOpen, setModalOpen] = useState(false);
            const [budgetModalOpen, setBudgetModalOpen] = useState(false);
            const [editTx, setEditTx] = useState(null);
            const [toast, setToast] = useState(null);
            const [dateRange, setDateRange] = useState('all'); // all, month, quarter, year, custom

            const [transactions, setTransactions] = useState([]);
            const [categories, setCategories] = useState({});
            const [accounts, setAccounts] = useState([]);
            const [budgets, setBudgets] = useState({});

            useEffect(() => {
                if (!db) return;
                
                const unsubTx = db.collection('transactions').onSnapshot(snap => {
                    setTransactions(snap.docs.map(doc => ({firebaseId: doc.id, ...doc.data()})));
                });
                
                const unsubCat = db.collection('categories').onSnapshot(snap => {
                    const data = {};
                    snap.docs.forEach(doc => { data[doc.id] = doc.data(); });
                    setCategories(data);
                });
                
                const unsubAcc = db.collection('accounts').onSnapshot(snap => {
                    setAccounts(snap.docs.map(doc => ({firebaseId: doc.id, ...doc.data()})));
                });

                const unsubBudget = db.collection('budgets').doc('monthly').onSnapshot(doc => {
                    if (doc.exists) setBudgets(doc.data());
                });

                return () => {
                    unsubTx();
                    unsubCat();
                    unsubAcc();
                    unsubBudget();
                };
            }, []);

            // Filter transactions by date range
            const filteredTransactions = useMemo(() => {
                if (dateRange === 'all') return transactions;
                
                const now = new Date();
                let startDate;
                
                if (dateRange === 'month') {
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                } else if (dateRange === 'quarter') {
                    const quarter = Math.floor(now.getMonth() / 3);
                    startDate = new Date(now.getFullYear(), quarter * 3, 1);
                } else if (dateRange === 'year') {
                    startDate = new Date(now.getFullYear(), 0, 1);
                }
                
                return transactions.filter(tx => new Date(tx.date) >= startDate);
            }, [transactions, dateRange]);

            // Calculate account balances
            const accountBalances = useMemo(() => {
                const balances = {};
                accounts.forEach(acc => {
                    const initial = parseFloat(acc.initialBalance) || 0;
                    const txTotal = transactions
                        .filter(tx => tx.accountId === acc.firebaseId)
                        .reduce((sum, tx) => sum + (parseFloat(tx.amount) || 0), 0);
                    balances[acc.firebaseId] = initial + txTotal;
                });
                return balances;
            }, [accounts, transactions]);

            // Calculate spending by category
            const categorySpending = useMemo(() => {
                const spending = {};
                filteredTransactions.forEach(tx => {
                    if (tx.amount < 0) {
                        const cat = tx.category || 'Uncategorized';
                        spending[cat] = (spending[cat] || 0) + Math.abs(parseFloat(tx.amount) || 0);
                    }
                });
                return spending;
            }, [filteredTransactions]);

            // Period stats
            const periodStats = useMemo(() => {
                const income = filteredTransactions.filter(t => t.amount > 0).reduce((s, t) => s + (parseFloat(t.amount) || 0), 0);
                const expenses = filteredTransactions.filter(t => t.amount < 0).reduce((s, t) => s + Math.abs(parseFloat(t.amount) || 0), 0);
                return { income, expenses, net: income - expenses };
            }, [filteredTransactions]);

            const handleSaveTransaction = async (data) => {
                try {
                    const accName = accounts.find(a => a.firebaseId === data.accountId)?.name || 'Unknown';
                    const payload = {
                        amount: data.amount,
                        title: data.title,
                        category: data.category,
                        date: data.date,
                        earner: data.earner,
                        accountId: data.accountId,
                        sourceAccountName: accName,
                        user: user.email,
                        updatedAt: new Date()
                    };

                    if (data.id) {
                        await db.collection('transactions').doc(data.id).update(payload);
                        setToast({ message: 'Transaction updated', type: 'success' });
                    } else {
                        await db.collection('transactions').add({...payload, createdAt: new Date()});
                        setToast({ message: 'Transaction added', type: 'success' });
                    }
                } catch (error) {
                    setToast({ message: 'Error: ' + error.message, type: 'error' });
                }
            };

            const handleImport = async (txs) => {
                try {
                    let imported = 0;
                    for (const tx of txs) {
                        await db.collection('transactions').add({
                            ...tx,
                            user: user.email,
                            createdAt: new Date(),
                            updatedAt: new Date()
                        });
                        imported++;
                    }
                    setToast({ message: `Imported ${imported} transactions`, type: 'success' });
                } catch (error) {
                    setToast({ message: 'Import error: ' + error.message, type: 'error' });
                }
            };

            const sortedTransactions = useMemo(() => 
                filteredTransactions.slice().sort((a, b) => new Date(b.date) - new Date(a.date)),
                [filteredTransactions]
            );

            // Calculate running balance for ledger
            const transactionsWithBalance = useMemo(() => {
                const byAccount = {};
                sortedTransactions.forEach(tx => {
                    if (!byAccount[tx.accountId]) byAccount[tx.accountId] = [];
                    byAccount[tx.accountId].push(tx);
                });

                const result = [];
                Object.keys(byAccount).forEach(accountId => {
                    let runningBalance = accountBalances[accountId] || 0;
                    
                    byAccount[accountId].forEach(tx => {
                        result.push({ ...tx, balance: runningBalance });
                        runningBalance -= (parseFloat(tx.amount) || 0);
                    });
                });

                return result.sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [sortedTransactions, accountBalances]);

            return (
                <div className="min-h-screen bg-gray-50">
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}

                    {/* Header */}
                    <div className="gradient-brand shadow-lg sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-black text-white">Relly</h1>
                                    <p className="text-xs text-white/80">Financial Tracker</p>
                                </div>
                                <button onClick={logout} className="text-sm text-white/90 hover:text-white font-semibold">Sign Out</button>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-7xl mx-auto px-4 py-6 pb-24">
                        {/* Date Range Selector */}
                        <div className="mb-6 flex gap-2 overflow-x-auto pb-2">
                            {['all', 'month', 'quarter', 'year'].map(range => (
                                <button 
                                    key={range}
                                    onClick={() => setDateRange(range)}
                                    className={`px-4 py-2 rounded-xl font-semibold text-sm whitespace-nowrap ${
                                        dateRange === range 
                                            ? 'bg-green-600 text-white' 
                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    {range === 'all' ? 'All Time' : range === 'month' ? 'This Month' : range === 'quarter' ? 'This Quarter' : 'This Year'}
                                </button>
                            ))}
                        </div>

                        {activeTab === 'home' && (
                            <div className="space-y-6 animate-fade-in">
                                {/* Import/Export */}
                                <div className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                                    <h3 className="text-sm font-bold mb-3">Data Management</h3>
                                    <ImportExport onImport={handleImport} transactions={transactions} accounts={accounts} />
                                </div>

                                {/* Account Balances */}
                                <div>
                                    <h2 className="text-lg font-bold mb-3">Current Balances</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {accounts.map(acc => (
                                            <div key={acc.firebaseId} className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                                                <div className="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-1">{acc.name}</div>
                                                <div className="text-3xl font-black text-gray-900">{formatMoney(accountBalances[acc.firebaseId] || 0)}</div>
                                                <div className="text-xs text-gray-500 mt-2">Starting: {formatMoney(acc.initialBalance || 0)}</div>
                                            </div>
                                        ))}
                                        {accounts.length === 0 && (
                                            <div className="col-span-full text-center py-8 text-gray-500">
                                                <p>No accounts. Go to Settings to add one.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Period Stats */}
                                <div>
                                    <h2 className="text-lg font-bold mb-3">Period Summary</h2>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                                            <div className="text-xs font-bold text-gray-500 uppercase mb-1">Income</div>
                                            <div className="text-2xl font-black text-green-600">{formatMoney(periodStats.income)}</div>
                                        </div>
                                        <div className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                                            <div className="text-xs font-bold text-gray-500 uppercase mb-1">Expenses</div>
                                            <div className="text-2xl font-black text-red-600">{formatMoney(periodStats.expenses)}</div>
                                        </div>
                                        <div className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                                            <div className="text-xs font-bold text-gray-500 uppercase mb-1">Net</div>
                                            <div className={`text-2xl font-black ${periodStats.net >= 0 ? 'text-green-600' : 'text-red-600'}`}>{formatMoney(periodStats.net)}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Budget Overview */}
                                <div>
                                    <div className="flex justify-between items-center mb-3">
                                        <h2 className="text-lg font-bold">Budget Tracking</h2>
                                        <button onClick={() => setBudgetModalOpen(true)} className="text-sm text-green-600 font-bold">Edit Budget</button>
                                    </div>
                                    <div className="bg-white rounded-2xl shadow-sm p-5 border border-gray-100 space-y-3">
                                        {Object.keys(budgets).map(cat => {
                                            const budget = budgets[cat] || 0;
                                            const spent = categorySpending[cat] || 0;
                                            const remaining = budget - spent;
                                            const percent = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;
                                            const isOver = spent > budget;

                                            return (
                                                <div key={cat}>
                                                    <div className="flex justify-between items-center mb-1">
                                                        <span className="font-semibold text-sm">{cat}</span>
                                                        <div className="text-sm">
                                                            <span className="font-bold">{formatMoney(spent)}</span>
                                                            <span className="text-gray-500"> / {formatMoney(budget)}</span>
                                                            <span className={`ml-2 font-bold ${isOver ? 'text-red-600' : 'text-green-600'}`}>
                                                                {isOver ? '-' : '+'}{formatMoney(Math.abs(remaining))}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="w-full bg-gray-100 rounded-full h-2">
                                                        <div className={`h-full rounded-full ${isOver ? 'bg-red-500' : 'bg-green-500'}`} style={{width: `${percent}%`}}></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        {Object.keys(budgets).length === 0 && (
                                            <div className="text-center py-8 text-gray-500">
                                                <p>No budgets set. Click "Edit Budget".</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'trends' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                                    <h2 className="text-lg font-bold mb-4">Income vs Expenses Over Time</h2>
                                    <TrendChart transactions={transactions} dateRange={dateRange} />
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                                    <h2 className="text-lg font-bold mb-4">Category Breakdown</h2>
                                    <div className="space-y-3">
                                        {Object.entries(categorySpending)
                                            .sort((a, b) => b[1] - a[1])
                                            .map(([cat, amount]) => {
                                                const total = Object.values(categorySpending).reduce((s, v) => s + v, 0);
                                                const percent = total > 0 ? (amount / total) * 100 : 0;
                                                return (
                                                    <div key={cat}>
                                                        <div className="flex justify-between mb-1">
                                                            <span className="font-semibold">{cat}</span>
                                                            <span className="font-bold">{formatMoney(amount)} ({percent.toFixed(1)}%)</span>
                                                        </div>
                                                        <div className="w-full bg-gray-100 rounded-full h-2">
                                                            <div className="bg-red-500 h-full rounded-full" style={{width: `${percent}%`}}></div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ledger' && (
                            <div className="animate-fade-in">
                                <h2 className="text-lg font-bold mb-3">Transaction Ledger ({filteredTransactions.length} transactions)</h2>
                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50 border-b">
                                                <tr>
                                                    <th className="text-left px-4 py-3 text-xs font-bold text-gray-600 uppercase">Date</th>
                                                    <th className="text-left px-4 py-3 text-xs font-bold text-gray-600 uppercase">Description</th>
                                                    <th className="text-left px-4 py-3 text-xs font-bold text-gray-600 uppercase">Category</th>
                                                    <th className="text-left px-4 py-3 text-xs font-bold text-gray-600 uppercase">Account</th>
                                                    <th className="text-right px-4 py-3 text-xs font-bold text-gray-600 uppercase">Amount</th>
                                                    <th className="text-right px-4 py-3 text-xs font-bold text-gray-600 uppercase">Balance</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {transactionsWithBalance.map(tx => (
                                                    <tr key={tx.firebaseId} onClick={() => { setEditTx(tx); setModalOpen(true); }} className="border-b hover:bg-gray-50 cursor-pointer">
                                                        <td className="px-4 py-3 text-sm">{tx.date}</td>
                                                        <td className="px-4 py-3 text-sm font-semibold">{tx.title}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">{tx.category}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">{tx.sourceAccountName}</td>
                                                        <td className={`px-4 py-3 text-sm font-bold text-right ${tx.amount > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                            {tx.amount > 0 ? '+' : ''}{formatMoney(tx.amount)}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm font-bold text-right">{formatMoney(tx.balance)}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        {filteredTransactions.length === 0 && (
                                            <div className="text-center py-12 text-gray-500">
                                                <p>No transactions for this period.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                                    <h3 className="text-lg font-bold mb-4">Categories</h3>
                                    <div className="space-y-2">
                                        {Object.keys(categories).sort().map(cat => (
                                            <div key={cat} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                                <div>
                                                    <span className="font-semibold">{cat}</span>
                                                    <span className="text-xs text-gray-500 ml-2 uppercase">{categories[cat]?.type}</span>
                                                </div>
                                                <button onClick={async () => {
                                                    if (confirm(`Delete "${cat}"?`)) {
                                                        await db.collection('categories').doc(cat).delete();
                                                    }
                                                }} className="text-red-600 text-sm font-semibold">Delete</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 pt-4 border-t">
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const name = e.target.catName.value.trim();
                                            const type = e.target.catType.value;
                                            if (name) {
                                                await db.collection('categories').doc(name).set({ type });
                                                e.target.reset();
                                            }
                                        }} className="flex gap-2">
                                            <input name="catName" placeholder="Category name" className="flex-1 px-4 py-2 border rounded-xl" />
                                            <select name="catType" className="px-4 py-2 border rounded-xl">
                                                <option value="expense">Expense</option>
                                                <option value="income">Income</option>
                                            </select>
                                            <button type="submit" className="px-6 py-2 bg-green-600 text-white rounded-xl font-bold">Add</button>
                                        </form>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                                    <h3 className="text-lg font-bold mb-4">Accounts</h3>
                                    <div className="space-y-2">
                                        {accounts.map(acc => (
                                            <div key={acc.firebaseId} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                                <div>
                                                    <span className="font-semibold">{acc.name}</span>
                                                    <span className="text-xs text-gray-500 ml-2">Starting: {formatMoney(acc.initialBalance)}</span>
                                                    <span className="text-xs text-gray-500 ml-2 uppercase">{acc.type}</span>
                                                </div>
                                                <button onClick={async () => {
                                                    if (confirm(`Delete "${acc.name}"?`)) {
                                                        await db.collection('accounts').doc(acc.firebaseId).delete();
                                                    }
                                                }} className="text-red-600 text-sm font-semibold">Delete</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 pt-4 border-t">
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const name = e.target.accName.value.trim();
                                            const type = e.target.accType.value;
                                            const initialBalance = parseFloat(e.target.accBalance.value) || 0;
                                            if (name) {
                                                await db.collection('accounts').add({ name, type, initialBalance });
                                                e.target.reset();
                                            }
                                        }} className="space-y-2">
                                            <input name="accName" placeholder="Account name" className="w-full px-4 py-2 border rounded-xl" />
                                            <div className="grid grid-cols-2 gap-2">
                                                <select name="accType" className="px-4 py-2 border rounded-xl">
                                                    <option value="joint">Joint</option>
                                                    <option value="ray">Ray</option>
                                                    <option value="kelly">Kelly</option>
                                                </select>
                                                <input name="accBalance" type="number" step="0.01" placeholder="Starting balance" className="px-4 py-2 border rounded-xl" />
                                            </div>
                                            <button type="submit" className="w-full py-3 bg-green-600 text-white rounded-xl font-bold">Add Account</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* FAB */}
                    <button onClick={() => { setEditTx(null); setModalOpen(true); }} className="fixed bottom-20 right-6 w-16 h-16 gradient-brand text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-transform z-40">
                        <span className="text-3xl font-bold">+</span>
                    </button>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-2xl z-30">
                        <div className="max-w-7xl mx-auto flex justify-around h-16">
                            <button onClick={() => setActiveTab('home')} className="flex flex-col items-center justify-center flex-1">
                                <span className="text-2xl">{activeTab === 'home' ? 'ðŸ ' : 'ðŸ˜ï¸'}</span>
                                <span className={`text-xs font-semibold ${activeTab === 'home' ? 'text-green-600' : 'text-gray-500'}`}>Home</span>
                            </button>
                            <button onClick={() => setActiveTab('trends')} className="flex flex-col items-center justify-center flex-1">
                                <span className="text-2xl">{activeTab === 'trends' ? 'ðŸ“ˆ' : 'ðŸ“Š'}</span>
                                <span className={`text-xs font-semibold ${activeTab === 'trends' ? 'text-green-600' : 'text-gray-500'}`}>Trends</span>
                            </button>
                            <button onClick={() => setActiveTab('ledger')} className="flex flex-col items-center justify-center flex-1">
                                <span className="text-2xl">{activeTab === 'ledger' ? 'ðŸ“‹' : 'ðŸ“„'}</span>
                                <span className={`text-xs font-semibold ${activeTab === 'ledger' ? 'text-green-600' : 'text-gray-500'}`}>Ledger</span>
                            </button>
                            <button onClick={() => setActiveTab('settings')} className="flex flex-col items-center justify-center flex-1">
                                <span className="text-2xl">{activeTab === 'settings' ? 'âš™ï¸' : 'âš™'}</span>
                                <span className={`text-xs font-semibold ${activeTab === 'settings' ? 'text-green-600' : 'text-gray-500'}`}>Settings</span>
                            </button>
                        </div>
                    </nav>

                    <TransactionModal 
                        isOpen={modalOpen}
                        onClose={() => { setModalOpen(false); setEditTx(null); }}
                        txToEdit={editTx}
                        categories={categories}
                        accounts={accounts}
                        onSave={handleSaveTransaction}
                    />

                    <BudgetModal 
                        isOpen={budgetModalOpen}
                        onClose={() => setBudgetModalOpen(false)}
                        categories={categories}
                        budgets={budgets}
                    />
                </div>
            );
        };

        // Login Screen
        const LoginScreen = () => {
            const [loading, setLoading] = useState(false);

            const handleLogin = async () => {
                setLoading(true);
                try {
                    await auth.signInWithPopup(googleProvider);
                } catch (error) {
                    alert('Login failed: ' + error.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center gradient-brand p-6">
                    <div className="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mb-8 shadow-2xl">
                        <span className="text-green-600 text-5xl font-black">R</span>
                    </div>
                    <h1 className="text-5xl font-black text-white mb-3">Relly</h1>
                    <p className="text-white/90 mb-12 text-center max-w-sm font-medium">Track every dollar. Build wealth.</p>
                    <button onClick={handleLogin} disabled={loading} className="w-full max-w-sm bg-white text-gray-900 font-bold py-4 px-6 rounded-2xl shadow-2xl flex items-center justify-center gap-3 disabled:opacity-50">
                        {loading ? <div className="loading-spinner w-6 h-6 border-2"></div> : <span className="text-3xl">ðŸ”</span>}
                        <span>{loading ? 'Signing in...' : 'Sign in with Google'}</span>
                    </button>
                </div>
            );
        };

        // Root
        const Root = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!auth) {
                    setLoading(false);
                    return;
                }
                const unsub = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            if (loading) return <Loading />;
            return user ? <App user={user} logout={() => auth.signOut()} /> : <LoginScreen />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Root />);
    </script>
</body>
</html>
