<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Relly v6 | CFO Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Manrope"', 'sans-serif'] },
          colors: {
            brand: { 50: '#F5F3FF', 100: '#EDE9FE', 500: '#8B5CF6', 600: '#7C3AED', 900: '#4C1D95' },
            income: { 50: '#ecfdf5', 500: '#10B981', 700: '#047857' },
            expense: { 50: '#fef2f2', 500: '#EF4444', 700: '#b91c1c' }
          },
          animation: {
            'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            'fade-in': 'fadeIn 0.2s ease-out',
          },
          keyframes: {
            slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
            fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; color: #1E293B; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    input, select { font-size: 16px !important; } 
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const Icon = ({ name, size = 24, className = "", onClick }) => {
      const icons = {
        home: `<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>`,
        creditCard: `<rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line>`,
        barChart: `<line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line>`,
        car: `<path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path><circle cx="7" cy="17" r="2"></circle><circle cx="17" cy="17" r="2"></circle>`,
        plus: `<line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>`,
        x: `<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>`,
        logOut: `<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>`,
        trendingUp: `<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline>`,
        trendingDown: `<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline>`,
        arrowRight: `<line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>`,
        trash: `<polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>`,
        settings: `<circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>`
      };
      return React.createElement('svg', {
        xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24",
        fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round",
        className: className, onClick: onClick,
        dangerouslySetInnerHTML: { __html: icons[name] || '' }
      });
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, createContext, useContext } = React;

    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyBQ2HrvtpMEW6ZvxjE--LWk2crbOfdNlHM",
      authDomain: "household-budget-app-4aba1.firebaseapp.com",
      projectId: "household-budget-app-4aba1",
      storageBucket: "household-budget-app-4aba1.firebasestorage.app",
      messagingSenderId: "40062087444",
      appId: "1:40062087444:web:4a6621cd127b39cf86d201"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- UTILS ---
    const Format = {
      money: (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n || 0),
      date: (d) => new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric' }).format(new Date(d)),
    };

    // --- CONTEXT ---
    const AppContext = createContext();

    const AppProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [data, setData] = useState({ transactions: [], accounts: [], vehicles: [], rules: [] });
      const [modal, setModal] = useState(null);

      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); if(!u) setLoading(false); }), []);

      useEffect(() => {
        if (!user) return;
        
        // Listeners for Real-time Data
        const unsubs = [
          db.collection('transactions').orderBy('date', 'desc').limit(200).onSnapshot(s => 
            setData(p => ({ ...p, transactions: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('accounts').onSnapshot(s => 
            setData(p => ({ ...p, accounts: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('vehicles').onSnapshot(s => 
            setData(p => ({ ...p, vehicles: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('rules').onSnapshot(s => 
            setData(p => ({ ...p, rules: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          )
        ];
        
        setLoading(false);
        return () => unsubs.forEach(u => u());
      }, [user]);

      const actions = {
        login: () => auth.signInWithPopup(googleProvider),
        logout: () => auth.signOut(),
        openModal: (type, props) => setModal({ type, props }),
        closeModal: () => setModal(null),
        
        saveTransaction: async (tx) => {
          try {
             // Smart Rule: If new category for description, save rule
             if (!tx.id && tx.description && tx.category) {
                const existing = data.rules.find(r => r.merchant === tx.description);
                if (!existing) {
                   db.collection('rules').add({ merchant: tx.description, category: tx.category });
                }
             }

             if (tx.id) {
               const { id, ...rest } = tx;
               await db.collection('transactions').doc(id).update(rest);
             } else {
               await db.collection('transactions').add({
                 ...tx, createdAt: firebase.firestore.FieldValue.serverTimestamp()
               });
             }
             return true;
          } catch (e) { alert("Save failed"); return false; }
        },

        deleteTransaction: async (id) => {
          if(confirm("Delete this transaction?")) await db.collection('transactions').doc(id).delete();
        },

        saveAccount: async (acc) => {
          if (acc.id) await db.collection('accounts').doc(acc.id).update(acc);
          else await db.collection('accounts').add(acc);
        },
        deleteAccount: async (id) => {
           if(confirm("Delete Account? Data will remain.")) await db.collection('accounts').doc(id).delete();
        },

        saveVehicle: async (veh) => {
           if (veh.id) await db.collection('vehicles').doc(veh.id).update(veh);
           else await db.collection('vehicles').add(veh);
        },
        
        // Smart CSV Import
        processCSV: async (text, accountId) => {
           const lines = text.trim().split(/\r\n|\n/).slice(1);
           const batch = db.batch();
           let count = 0;
           
           lines.forEach(line => {
              const cols = line.split(',').map(s => s.replace(/"/g, '').trim());
              if(cols.length < 3) return;
              
              // Attempt to match rule
              const desc = cols[1];
              const rule = data.rules.find(r => desc.toLowerCase().includes(r.merchant.toLowerCase()));
              
              const ref = db.collection('transactions').doc();
              batch.set(ref, {
                 date: cols[0],
                 description: desc,
                 amount: parseFloat(cols[2]),
                 category: rule ? rule.category : 'Uncategorized',
                 accountId: accountId,
                 createdAt: new Date()
              });
              count++;
           });
           await batch.commit();
           alert(`Imported ${count} transactions.`);
        }
      };

      return <AppContext.Provider value={{ user, loading, data, modal, actions }}>{children}</AppContext.Provider>;
    };

    // --- COMPONENTS ---

    // 1. Transaction Row (CFO Logic: Show Transfer)
    const TransactionRow = ({ t, onSave, onDelete, accounts }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [local, setLocal] = useState({ ...t });

      useEffect(() => { if (!isEditing) setLocal({ ...t }); }, [t, isEditing]);

      // Detect Transfer
      const isTransfer = t.category === 'Transfer';

      if (isEditing) {
        return (
          <div className="p-3 bg-brand-50 rounded-xl space-y-3 shadow-inner mb-2">
            <div className="flex gap-2">
               <input type="date" value={local.date} onChange={e => setLocal({...local, date: e.target.value})} className="p-3 rounded-lg border w-1/3 bg-white text-xs" />
               <input type="number" step="0.01" value={local.amount} onChange={e => setLocal({...local, amount: parseFloat(e.target.value)})} className="p-3 rounded-lg border w-2/3 bg-white font-bold text-right" />
            </div>
            <input value={local.description} onChange={e => setLocal({...local, description: e.target.value})} className="w-full p-3 rounded-lg border bg-white" placeholder="Description" />
            <div className="flex gap-2">
               <select value={local.category} onChange={e => setLocal({...local, category: e.target.value})} className="p-3 rounded-lg border bg-white flex-1">
                  <option value="Uncategorized">Uncategorized</option>
                  <option value="Transfer">Transfer / Payment</option>
                  <option value="Food">Food</option>
                  <option value="Housing">Housing</option>
                  <option value="Transport">Transport</option>
                  <option value="Vehicle">Vehicle</option>
               </select>
               <select value={local.accountId} onChange={e => setLocal({...local, accountId: e.target.value})} className="p-3 rounded-lg border bg-white flex-1">
                  {accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
               </select>
            </div>
            <div className="flex gap-2">
              <button onClick={() => { onSave(local); setIsEditing(false); }} className="flex-1 bg-green-600 text-white p-3 rounded-lg font-bold">Save</button>
              <button onClick={() => setIsEditing(false)} className="px-4 bg-gray-200 text-gray-600 rounded-lg">Cancel</button>
            </div>
          </div>
        );
      }

      return (
        <div onClick={() => setIsEditing(true)} className={`flex items-center justify-between p-4 bg-white border-b border-gray-100 last:border-0 active:bg-gray-50 transition-colors ${isTransfer ? 'opacity-70' : ''}`}>
          <div className="flex items-center gap-4">
            <div className={`p-2 rounded-full ${isTransfer ? 'bg-gray-100 text-gray-500' : (t.amount > 0 ? 'bg-income-50 text-income-500' : 'bg-expense-50 text-expense-500')}`}>
              <Icon name={isTransfer ? 'arrowRight' : (t.amount > 0 ? 'trendingUp' : 'trendingDown')} size={18} />
            </div>
            <div>
              <div className="font-bold text-gray-800 text-sm line-clamp-1">{t.description}</div>
              <div className="text-xs text-gray-400 mt-0.5">{Format.date(t.date)} • {accounts.find(a=>a.id===t.accountId)?.name || 'Unknown'}</div>
            </div>
          </div>
          <div className="text-right">
             <div className={`font-bold ${isTransfer ? 'text-gray-500' : (t.amount > 0 ? 'text-income-700' : 'text-gray-900')}`}>
                {t.amount > 0 ? '+' : ''}{Format.money(t.amount)}
             </div>
             {isTransfer && <div className="text-[10px] uppercase font-bold text-gray-400">Transfer</div>}
          </div>
        </div>
      );
    };

    // --- VIEWS ---

    const CFOView = ({ data, actions }) => {
      // Logic: 
      // 1. Sum Assets (Checking) 
      // 2. Sum Liabilities (Credit Cards)
      // 3. Calculate Transactions for MTD
      
      const accounts = data.accounts;
      const txs = data.transactions;
      
      // Calculate Balances dynamically based on transactions if needed, 
      // BUT for "CFO" view, we usually trust the Account current balance + Ledger.
      // Here we will calculate "Running Balance" based on Ledger for simplicity in this demo,
      // In real life, you'd reconcile "Starting Balance" + Tx.
      
      const assetAccts = accounts.filter(a => a.type === 'asset');
      const liabilityAccts = accounts.filter(a => a.type === 'liability');

      // Calculate totals from transactions per account
      const getBal = (accId) => txs.filter(t => t.accountId === accId).reduce((s,t) => s + t.amount, 0);

      const totalCash = assetAccts.reduce((s, a) => s + getBal(a.id), 0);
      const totalDebt = liabilityAccts.reduce((s, a) => s + getBal(a.id), 0);
      const netLiquid = totalCash + totalDebt; // Debt is usually negative in ledger

      return (
        <div className="p-4 space-y-6 animate-fade-in">
          {/* Net Liquid Card */}
          <div className="bg-gray-900 text-white p-6 rounded-2xl shadow-xl">
            <div className="text-xs opacity-60 uppercase tracking-widest font-bold mb-1">Net Liquid Position</div>
            <div className="text-4xl font-black">{Format.money(netLiquid)}</div>
            <div className="flex gap-4 mt-6 pt-4 border-t border-gray-700">
               <div>
                 <div className="text-xs text-gray-400">Cash on Hand</div>
                 <div className="text-xl font-bold text-green-400">{Format.money(totalCash)}</div>
               </div>
               <div>
                 <div className="text-xs text-gray-400">Total Card Debt</div>
                 <div className="text-xl font-bold text-red-400">{Format.money(totalDebt)}</div>
               </div>
            </div>
          </div>

          {/* Liability Stack */}
          <div>
            <h3 className="font-bold text-gray-900 mb-3 px-1">Liability Stack</h3>
            <div className="space-y-3">
              {liabilityAccts.map(acc => {
                const bal = getBal(acc.id);
                const util = acc.limit ? Math.abs(bal) / parseFloat(acc.limit) : 0;
                return (
                  <div key={acc.id} className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                    <div className="flex justify-between items-start mb-2">
                       <div>
                         <div className="font-bold text-gray-800">{acc.name}</div>
                         <div className="text-xs text-gray-400">{acc.apr ? `${acc.apr}% APR` : 'APR Not Set'}</div>
                       </div>
                       <div className="text-right">
                         <div className="font-black text-red-600">{Format.money(bal)}</div>
                         {acc.limit && <div className="text-xs text-gray-400">of {Format.money(acc.limit)}</div>}
                       </div>
                    </div>
                    {acc.limit && (
                      <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div className={`h-full ${util > 0.8 ? 'bg-red-500' : 'bg-brand-500'}`} style={{width: `${Math.min(util*100, 100)}%`}}></div>
                      </div>
                    )}
                  </div>
                );
              })}
              {liabilityAccts.length === 0 && <div className="text-gray-400 text-sm text-center py-4">No Credit Cards added. Go to Accounts.</div>}
            </div>
          </div>
        </div>
      );
    };

    const GarageView = ({ data, actions }) => {
       const [isAdding, setIsAdding] = useState(false);
       
       // Calculate cost per vehicle
       const getCost = (vid) => data.transactions.filter(t => t.category === 'Vehicle' && t.vehicleId === vid && t.amount < 0).reduce((s,t) => s + Math.abs(t.amount), 0);

       const handleAdd = async (e) => {
          e.preventDefault();
          const name = e.target.name.value;
          const status = 'active';
          await actions.saveVehicle({ name, status });
          setIsAdding(false);
       };

       return (
          <div className="p-4 space-y-4 animate-fade-in">
             <div className="flex justify-between items-center">
                <h2 className="text-2xl font-black">My Garage</h2>
                <button onClick={() => setIsAdding(!isAdding)} className="p-2 bg-brand-100 text-brand-700 rounded-lg"><Icon name="plus" size={20}/></button>
             </div>
             
             {isAdding && (
                <form onSubmit={handleAdd} className="bg-white p-4 rounded-xl shadow-lg border border-brand-100 space-y-3">
                   <input name="name" placeholder="Vehicle Name (e.g. 2025 Civic)" className="w-full p-3 border rounded-lg" required />
                   <button className="w-full bg-brand-600 text-white font-bold py-3 rounded-lg">Add Vehicle</button>
                </form>
             )}

             <div className="space-y-4">
                {data.vehicles.map(v => (
                   <div key={v.id} className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
                      <div className="flex justify-between items-center mb-4">
                         <div className="flex items-center gap-3">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-xl"><Icon name="car" size={24}/></div>
                            <div>
                               <div className="font-bold text-lg">{v.name}</div>
                               <div className="text-xs text-gray-400 uppercase font-bold tracking-wider">{v.status}</div>
                            </div>
                         </div>
                         <div className="text-right">
                            <div className="text-xs text-gray-400">Total Cost (YTD)</div>
                            <div className="text-2xl font-black">{Format.money(getCost(v.id))}</div>
                         </div>
                      </div>
                      <div className="grid grid-cols-2 gap-2">
                         <button className="py-2 bg-gray-50 text-xs font-bold text-gray-600 rounded-lg">Service Log</button>
                         <button className="py-2 bg-gray-50 text-xs font-bold text-gray-600 rounded-lg">Details</button>
                      </div>
                   </div>
                ))}
             </div>
          </div>
       );
    };

    const AccountsView = ({ data, actions }) => {
       const [isAdding, setIsAdding] = useState(false);
       
       const handleAdd = async (e) => {
          e.preventDefault();
          const form = e.target;
          await actions.saveAccount({
             name: form.name.value,
             type: form.type.value,
             limit: form.limit.value || null,
             apr: form.apr.value || null
          });
          setIsAdding(false);
       };

       return (
          <div className="p-4 space-y-4 animate-fade-in pb-24">
             <div className="flex justify-between items-center">
                <h2 className="text-2xl font-black">Accounts</h2>
                <button onClick={() => setIsAdding(!isAdding)} className="bg-black text-white px-4 py-2 rounded-lg font-bold text-sm">Add New</button>
             </div>

             {isAdding && (
                <form onSubmit={handleAdd} className="bg-white p-4 rounded-xl shadow-lg space-y-3">
                   <select name="type" className="w-full p-3 border rounded-lg bg-gray-50">
                      <option value="liability">Credit Card (Liability)</option>
                      <option value="asset">Checking (Asset)</option>
                   </select>
                   <input name="name" placeholder="Account Name" className="w-full p-3 border rounded-lg" required />
                   <div className="flex gap-2">
                      <input name="limit" placeholder="Limit (Optional)" type="number" className="flex-1 p-3 border rounded-lg" />
                      <input name="apr" placeholder="APR %" type="number" step="0.1" className="flex-1 p-3 border rounded-lg" />
                   </div>
                   <button className="w-full bg-black text-white py-3 rounded-lg font-bold">Save Account</button>
                </form>
             )}

             <div className="space-y-3">
                {data.accounts.map(a => (
                   <div key={a.id} className="flex justify-between items-center p-4 bg-white border border-gray-100 rounded-xl">
                      <div>
                         <div className="font-bold">{a.name}</div>
                         <div className="text-xs text-gray-500 capitalize">{a.type} • {a.apr ? `${a.apr}% APR` : 'No APR'}</div>
                      </div>
                      <button onClick={() => actions.deleteAccount(a.id)} className="text-red-400 p-2"><Icon name="trash" size={16}/></button>
                   </div>
                ))}
             </div>
          </div>
       );
    };

    const ToolsView = ({ data, actions }) => {
       const [importText, setImportText] = useState('');
       const [selectedAcc, setSelectedAcc] = useState('');

       const handleImport = () => {
          if(!selectedAcc || !importText) return alert("Select account and file");
          actions.processCSV(importText, selectedAcc);
          setImportText('');
       };

       return (
          <div className="p-4 space-y-6 animate-fade-in pb-24">
             <h2 className="text-2xl font-black">Tools</h2>
             
             <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
                <h3 className="font-bold border-b pb-2">Smart Import</h3>
                <p className="text-sm text-gray-500">Paste CSV content or select file to import transactions.</p>
                
                <select value={selectedAcc} onChange={e => setSelectedAcc(e.target.value)} className="w-full p-3 border rounded-lg bg-gray-50">
                   <option value="">Select Account...</option>
                   {data.accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                </select>

                <input type="file" accept=".csv" onChange={e => {
                   const file = e.target.files[0];
                   if(file) {
                      const reader = new FileReader();
                      reader.onload = (ev) => setImportText(ev.target.result);
                      reader.readAsText(file);
                   }
                }} className="text-sm" />
                
                <button onClick={handleImport} className="w-full bg-brand-600 text-white py-3 rounded-lg font-bold">Process Import</button>
             </div>

             <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                <h3 className="font-bold mb-2">Saved Rules</h3>
                <div className="space-y-2 max-h-40 overflow-y-auto">
                   {data.rules.map(r => (
                      <div key={r.id} className="text-xs flex justify-between p-2 bg-gray-50 rounded">
                         <span className="font-bold">{r.merchant}</span>
                         <span className="text-gray-500">{r.category}</span>
                      </div>
                   ))}
                   {data.rules.length === 0 && <div className="text-xs text-gray-400">No rules yet. Categorize transactions to teach Relly.</div>}
                </div>
             </div>
             
             <button onClick={actions.logout} className="w-full py-4 bg-red-50 text-red-600 font-bold rounded-xl flex items-center justify-center gap-2">
                <Icon name="logOut" size={20}/> Sign Out
             </button>
          </div>
       );
    };

    // --- MAIN APP ---
    const App = () => {
      const { user, loading, actions, data } = useContext(AppContext);
      const [tab, setTab] = useState('cfo');

      if (loading) return <div className="h-screen flex items-center justify-center font-bold text-gray-400">Loading Relly v6...</div>;
      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center p-6 bg-brand-50">
          <div className="w-20 h-20 bg-brand-600 rounded-2xl flex items-center justify-center shadow-lg mb-6"><Icon name="barChart" size={40} className="text-white"/></div>
          <h1 className="text-3xl font-black text-gray-900">Relly CFO</h1>
          <button onClick={actions.login} className="mt-8 bg-black text-white px-8 py-4 rounded-xl font-bold w-full max-w-xs shadow-xl">Sign in with Google</button>
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-50 pb-safe">
           <div className="pb-24 pt-2 max-w-lg mx-auto">
              {tab === 'cfo' && <CFOView data={data} actions={actions} />}
              {tab === 'garage' && <GarageView data={data} actions={actions} />}
              {tab === 'accounts' && <AccountsView data={data} actions={actions} />}
              {tab === 'tools' && <ToolsView data={data} actions={actions} />}
           </div>

           {/* Bottom Nav */}
           <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 pb-8 flex justify-between items-center z-50 max-w-lg mx-auto">
              <button onClick={() => setTab('cfo')} className={`flex flex-col items-center gap-1 ${tab==='cfo'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="home" size={24} />
                 <span className="text-[10px] font-bold">CFO</span>
              </button>
              <button onClick={() => setTab('garage')} className={`flex flex-col items-center gap-1 ${tab==='garage'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="car" size={24} />
                 <span className="text-[10px] font-bold">Garage</span>
              </button>
              <button onClick={() => setTab('accounts')} className={`flex flex-col items-center gap-1 ${tab==='accounts'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="creditCard" size={24} />
                 <span className="text-[10px] font-bold">Accounts</span>
              </button>
              <button onClick={() => setTab('tools')} className={`flex flex-col items-center gap-1 ${tab==='tools'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="settings" size={24} />
                 <span className="text-[10px] font-bold">Tools</span>
              </button>
           </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<AppProvider><App /></AppProvider>);
  </script>
</body>
</html>
