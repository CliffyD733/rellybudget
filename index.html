<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Relly v7 | Visual CFO</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Manrope"', 'sans-serif'] },
          colors: {
            brand: { 50: '#F5F3FF', 100: '#EDE9FE', 500: '#8B5CF6', 600: '#7C3AED', 900: '#4C1D95' },
            income: { 50: '#ecfdf5', 500: '#10B981', 700: '#047857' },
            expense: { 50: '#fef2f2', 500: '#EF4444', 700: '#b91c1c' }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; color: #1E293B; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    input, select { font-size: 16px !important; } 
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const Icon = ({ name, size = 24, className = "", onClick }) => {
      const icons = {
        home: `<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>`,
        creditCard: `<rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line>`,
        barChart: `<line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line>`,
        pieChart: `<path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path>`,
        car: `<path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path><circle cx="7" cy="17" r="2"></circle><circle cx="17" cy="17" r="2"></circle>`,
        plus: `<line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>`,
        x: `<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>`,
        logOut: `<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>`,
        trendingUp: `<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline>`,
        trendingDown: `<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline>`,
        arrowRight: `<line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>`,
        trash: `<polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>`,
        settings: `<circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>`
      };
      return React.createElement('svg', {
        xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24",
        fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round",
        className: className, onClick: onClick,
        dangerouslySetInnerHTML: { __html: icons[name] || '' }
      });
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, createContext, useContext } = React;

    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyBQ2HrvtpMEW6ZvxjE--LWk2crbOfdNlHM",
      authDomain: "household-budget-app-4aba1.firebaseapp.com",
      projectId: "household-budget-app-4aba1",
      storageBucket: "household-budget-app-4aba1.firebasestorage.app",
      messagingSenderId: "40062087444",
      appId: "1:40062087444:web:4a6621cd127b39cf86d201"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // --- UTILS ---
    const Format = {
      money: (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n || 0),
      date: (d) => new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric' }).format(new Date(d)),
    };

    // --- CHART COMPONENTS (SVG) ---
    
    // Bar Chart
    const BarChart = ({ data, color = "#22c55e", height = 100 }) => {
      if (!data || data.length === 0) return null;
      const maxVal = Math.max(...data.map(d => d.value));
      return (
        <div className="flex items-end justify-between gap-1 h-full w-full" style={{ height: `${height}px` }}>
          {data.map((d, i) => (
            <div key={i} className="flex-1 flex flex-col items-center group relative">
               <div 
                 className="w-full rounded-t-sm transition-all duration-500"
                 style={{ 
                   height: `${(d.value / maxVal) * 100}%`, 
                   backgroundColor: color,
                   opacity: 0.8
                 }}
               ></div>
               <div className="text-[9px] text-gray-400 mt-1 truncate w-full text-center">{d.label}</div>
               {/* Tooltip */}
               <div className="absolute bottom-full mb-1 bg-black text-white text-xs rounded px-2 py-1 opacity-0 group-hover:opacity-100 pointer-events-none whitespace-nowrap z-10">
                  {d.label}: {Format.money(d.value)}
               </div>
            </div>
          ))}
        </div>
      );
    };

    // Sparkline (Trend Line)
    const Sparkline = ({ points, color = "#22c55e", height = 40 }) => {
      if (!points || points.length < 2) return null;
      const min = Math.min(...points);
      const max = Math.max(...points);
      const range = max - min || 1;
      
      const polyline = points.map((p, i) => {
        const x = (i / (points.length - 1)) * 100;
        const y = 100 - ((p - min) / range) * 100;
        return `${x},${y}`;
      }).join(' ');

      return (
        <svg viewBox="0 0 100 100" className="w-full h-full" preserveAspectRatio="none">
          <polyline fill="none" stroke={color} strokeWidth="3" vectorEffect="non-scaling-stroke" points={polyline} />
        </svg>
      );
    };

    // --- CONTEXT ---
    const AppContext = createContext();

    const AppProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [data, setData] = useState({ transactions: [], accounts: [], vehicles: [], rules: [] });
      const [modal, setModal] = useState(null);

      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); if(!u) setLoading(false); }), []);

      useEffect(() => {
        if (!user) return;
        const unsubs = [
          db.collection('transactions').orderBy('date', 'desc').limit(500).onSnapshot(s => 
            setData(p => ({ ...p, transactions: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('accounts').onSnapshot(s => 
            setData(p => ({ ...p, accounts: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('vehicles').onSnapshot(s => 
            setData(p => ({ ...p, vehicles: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          ),
          db.collection('rules').onSnapshot(s => 
            setData(p => ({ ...p, rules: s.docs.map(d => ({ id: d.id, ...d.data() })) }))
          )
        ];
        setLoading(false);
        return () => unsubs.forEach(u => u());
      }, [user]);

      const actions = {
        login: () => auth.signInWithPopup(googleProvider),
        logout: () => auth.signOut(),
        openModal: (type, props) => setModal({ type, props }),
        closeModal: () => setModal(null),
        saveTransaction: async (tx) => {
          try {
             // Auto-Learn Rule
             if (!tx.id && tx.description && tx.category && tx.category !== 'Uncategorized') {
                const existing = data.rules.find(r => r.merchant === tx.description);
                if (!existing) db.collection('rules').add({ merchant: tx.description, category: tx.category });
             }
             if (tx.id) {
               const { id, ...rest } = tx;
               await db.collection('transactions').doc(id).update(rest);
             } else {
               await db.collection('transactions').add({ ...tx, createdAt: new Date() });
             }
             return true;
          } catch (e) { alert("Save failed"); return false; }
        },
        deleteTransaction: async (id) => { if(confirm("Delete?")) await db.collection('transactions').doc(id).delete(); },
        saveAccount: async (acc) => { if (acc.id) await db.collection('accounts').doc(acc.id).update(acc); else await db.collection('accounts').add(acc); },
        deleteAccount: async (id) => { if(confirm("Delete Account?")) await db.collection('accounts').doc(id).delete(); },
        saveVehicle: async (veh) => { if (veh.id) await db.collection('vehicles').doc(veh.id).update(veh); else await db.collection('vehicles').add(veh); },
        processCSV: async (text, accountId) => {
           const lines = text.trim().split(/\r\n|\n/).slice(1);
           const batch = db.batch();
           let count = 0;
           lines.forEach(line => {
              const cols = line.split(',').map(s => s.replace(/"/g, '').trim());
              if(cols.length < 3) return;
              const desc = cols[1];
              const rule = data.rules.find(r => desc.toLowerCase().includes(r.merchant.toLowerCase()));
              const ref = db.collection('transactions').doc();
              batch.set(ref, {
                 date: cols[0], description: desc, amount: parseFloat(cols[2]),
                 category: rule ? rule.category : 'Uncategorized', accountId: accountId, createdAt: new Date()
              });
              count++;
           });
           await batch.commit();
           alert(`Imported ${count} transactions.`);
        }
      };

      return <AppContext.Provider value={{ user, loading, data, modal, actions }}>{children}</AppContext.Provider>;
    };

    // --- VIEWS ---

    const CFOView = ({ data, actions }) => {
      const accounts = data.accounts;
      const txs = data.transactions;
      
      const assetAccts = accounts.filter(a => a.type === 'asset');
      const liabilityAccts = accounts.filter(a => a.type === 'liability');

      const getBal = (accId) => txs.filter(t => t.accountId === accId).reduce((s,t) => s + t.amount, 0);

      const totalCash = assetAccts.reduce((s, a) => s + getBal(a.id), 0);
      const totalDebt = liabilityAccts.reduce((s, a) => s + getBal(a.id), 0);
      const netLiquid = totalCash + totalDebt; 

      // MTD Calculations
      const now = new Date();
      const mtdTx = txs.filter(t => new Date(t.date).getMonth() === now.getMonth() && new Date(t.date).getFullYear() === now.getFullYear());
      const mtdSpend = mtdTx.filter(t => t.amount < 0 && t.category !== 'Transfer').reduce((s, t) => s + t.amount, 0);

      // Trend Sparkline Data (Last 6 months Net Liquid)
      const trendPoints = [];
      for(let i=5; i>=0; i--) {
         const d = new Date(); d.setMonth(d.getMonth() - i);
         const cutoff = d.toISOString().split('T')[0];
         // Simple simulation: sum of all tx before this month
         // In production: snapshot history. Here: approximate.
         const val = txs.filter(t => t.date <= cutoff).reduce((s,t) => s + t.amount, 0);
         trendPoints.push(val);
      }

      return (
        <div className="p-4 space-y-6 animate-fade-in">
          {/* Net Liquid Card */}
          <div className="bg-gray-900 text-white p-6 rounded-2xl shadow-xl overflow-hidden relative">
            <div className="relative z-10">
               <div className="text-xs opacity-60 uppercase tracking-widest font-bold mb-1">Net Liquid Position</div>
               <div className="text-4xl font-black">{Format.money(netLiquid)}</div>
            </div>
            {/* Background Sparkline */}
            <div className="absolute bottom-0 right-0 w-1/2 h-16 opacity-20">
               <Sparkline points={trendPoints} color="#fff" />
            </div>

            <div className="flex gap-4 mt-6 pt-4 border-t border-gray-700 relative z-10">
               <div>
                 <div className="text-xs text-gray-400">Cash on Hand</div>
                 <div className="text-xl font-bold text-green-400">{Format.money(totalCash)}</div>
               </div>
               <div>
                 <div className="text-xs text-gray-400">Total Card Debt</div>
                 <div className="text-xl font-bold text-red-400">{Format.money(totalDebt)}</div>
               </div>
            </div>
          </div>

          <div className="grid grid-cols-2 gap-4">
             <div className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                <div className="text-xs font-bold text-gray-400 uppercase">MTD Spend</div>
                <div className="text-2xl font-black text-gray-900">{Format.money(Math.abs(mtdSpend))}</div>
                <div className="text-xs text-gray-400 mt-1">Excludes Transfers</div>
             </div>
             <div className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                <div className="text-xs font-bold text-gray-400 uppercase">Debt Ratio</div>
                <div className="text-2xl font-black text-gray-900">{((Math.abs(totalDebt) / totalCash) * 100).toFixed(0)}%</div>
                <div className="text-xs text-gray-400 mt-1">of Cash Reserves</div>
             </div>
          </div>

          {/* Liability Stack */}
          <div>
            <h3 className="font-bold text-gray-900 mb-3 px-1">Liability Stack</h3>
            <div className="space-y-3">
              {liabilityAccts.map(acc => {
                const bal = getBal(acc.id);
                const util = acc.limit ? Math.abs(bal) / parseFloat(acc.limit) : 0;
                return (
                  <div key={acc.id} className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                    <div className="flex justify-between items-start mb-2">
                       <div>
                         <div className="font-bold text-gray-800">{acc.name}</div>
                         <div className="text-xs text-gray-400">{acc.apr ? `${acc.apr}% APR` : 'APR Not Set'}</div>
                       </div>
                       <div className="text-right">
                         <div className="font-black text-red-600">{Format.money(bal)}</div>
                         {acc.limit && <div className="text-xs text-gray-400">of {Format.money(acc.limit)}</div>}
                       </div>
                    </div>
                    {acc.limit && (
                      <div className="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div className={`h-full ${util > 0.8 ? 'bg-red-500' : 'bg-brand-500'}`} style={{width: `${Math.min(util*100, 100)}%`}}></div>
                      </div>
                    )}
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    const InsightsView = ({ data }) => {
       const now = new Date();
       const txs = data.transactions;

       // Filter YTD
       const ytdTx = txs.filter(t => new Date(t.date).getFullYear() === now.getFullYear());
       
       // Income vs Expense
       const income = ytdTx.filter(t => t.amount > 0 && t.category !== 'Transfer').reduce((s,t) => s + t.amount, 0);
       const expense = ytdTx.filter(t => t.amount < 0 && t.category !== 'Transfer').reduce((s,t) => s + Math.abs(t.amount), 0);

       // Spending By Category (This Month)
       const mtdTx = txs.filter(t => new Date(t.date).getMonth() === now.getMonth() && new Date(t.date).getFullYear() === now.getFullYear());
       const catMap = {};
       mtdTx.filter(t => t.amount < 0 && t.category !== 'Transfer').forEach(t => {
          catMap[t.category] = (catMap[t.category] || 0) + Math.abs(t.amount);
       });
       const catChartData = Object.keys(catMap).map(k => ({ label: k, value: catMap[k] })).sort((a,b) => b.value - a.value).slice(0, 6);

       return (
          <div className="p-4 space-y-8 animate-fade-in pb-24">
             <h2 className="text-2xl font-black">Financial Insights</h2>

             {/* YTD Scorecard */}
             <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 className="font-bold text-sm text-gray-500 uppercase mb-4">Year to Date (YTD)</h3>
                <div className="flex items-end justify-between mb-4">
                   <div>
                      <div className="text-3xl font-black text-gray-900">{Format.money(income - expense)}</div>
                      <div className="text-xs text-gray-400">Net Savings</div>
                   </div>
                   <div className="text-right">
                      <div className="text-xs text-green-600 font-bold">IN: {Format.money(income)}</div>
                      <div className="text-xs text-red-600 font-bold">OUT: {Format.money(expense)}</div>
                   </div>
                </div>
                {/* Visual Bar for Net */}
                <div className="h-3 bg-gray-100 rounded-full overflow-hidden flex">
                   <div className="h-full bg-green-500" style={{ width: `${(income / (income+expense))*100}%` }}></div>
                   <div className="h-full bg-red-500" style={{ width: `${(expense / (income+expense))*100}%` }}></div>
                </div>
             </div>

             {/* Spending Breakdown Chart */}
             <div>
                <h3 className="font-bold text-gray-900 mb-4">Where Every Dollar Went (MTD)</h3>
                <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 h-48">
                   <BarChart data={catChartData} color="#8B5CF6" height={160} />
                </div>
             </div>

             {/* Top Expenses List */}
             <div>
                <h3 className="font-bold text-gray-900 mb-2">Top Expenses (MTD)</h3>
                <div className="space-y-2">
                   {mtdTx.filter(t => t.amount < 0 && t.category !== 'Transfer').sort((a,b) => a.amount - b.amount).slice(0, 5).map(t => (
                      <div key={t.id} className="flex justify-between p-3 bg-white rounded-xl border border-gray-100">
                         <span className="font-medium text-sm">{t.description}</span>
                         <span className="font-bold text-red-600">{Format.money(t.amount)}</span>
                      </div>
                   ))}
                </div>
             </div>
          </div>
       );
    };

    // --- (Keep GarageView, AccountsView, ToolsView from previous response) ---
    // [Truncated for brevity, but logically present. I will restore them in the final render below to ensure full copy-paste]

    const GarageView = ({ data, actions }) => {
       const [isAdding, setIsAdding] = useState(false);
       const getCost = (vid) => data.transactions.filter(t => t.category === 'Vehicle' && t.vehicleId === vid && t.amount < 0).reduce((s,t) => s + Math.abs(t.amount), 0);
       const handleAdd = async (e) => { e.preventDefault(); actions.saveVehicle({ name: e.target.name.value, status: 'active' }); setIsAdding(false); };
       return (
          <div className="p-4 space-y-4 animate-fade-in">
             <div className="flex justify-between items-center">
                <h2 className="text-2xl font-black">Garage</h2>
                <button onClick={() => setIsAdding(!isAdding)} className="p-2 bg-brand-100 text-brand-700 rounded-lg"><Icon name="plus" size={20}/></button>
             </div>
             {isAdding && (
                <form onSubmit={handleAdd} className="bg-white p-4 rounded-xl shadow space-y-3"><input name="name" placeholder="Vehicle Name" className="w-full p-3 border rounded-lg" required /><button className="w-full bg-brand-600 text-white font-bold py-3 rounded-lg">Add</button></form>
             )}
             <div className="space-y-4">{data.vehicles.map(v => (
                <div key={v.id} className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center">
                   <div className="flex items-center gap-3"><div className="p-3 bg-blue-50 text-blue-600 rounded-xl"><Icon name="car" size={24}/></div><div><div className="font-bold text-lg">{v.name}</div><div className="text-xs text-gray-400 uppercase font-bold">{v.status}</div></div></div>
                   <div className="text-right"><div className="text-xs text-gray-400">YTD Cost</div><div className="text-2xl font-black">{Format.money(getCost(v.id))}</div></div>
                </div>
             ))}</div>
          </div>
       );
    };

    const AccountsView = ({ data, actions }) => {
       const [isAdding, setIsAdding] = useState(false);
       const handleAdd = async (e) => { e.preventDefault(); actions.saveAccount({ name: e.target.name.value, type: e.target.type.value, limit: e.target.limit.value, apr: e.target.apr.value }); setIsAdding(false); };
       return (
          <div className="p-4 space-y-4 animate-fade-in pb-24">
             <div className="flex justify-between items-center"><h2 className="text-2xl font-black">Accounts</h2><button onClick={() => setIsAdding(!isAdding)} className="bg-black text-white px-4 py-2 rounded-lg font-bold text-sm">Add New</button></div>
             {isAdding && (
                <form onSubmit={handleAdd} className="bg-white p-4 rounded-xl shadow space-y-3">
                   <select name="type" className="w-full p-3 border rounded-lg bg-gray-50"><option value="liability">Credit Card</option><option value="asset">Checking</option></select>
                   <input name="name" placeholder="Name" className="w-full p-3 border rounded-lg" required />
                   <div className="flex gap-2"><input name="limit" placeholder="Limit" type="number" className="flex-1 p-3 border rounded-lg"/><input name="apr" placeholder="APR" type="number" className="flex-1 p-3 border rounded-lg"/></div>
                   <button className="w-full bg-black text-white py-3 rounded-lg font-bold">Save</button>
                </form>
             )}
             <div className="space-y-3">{data.accounts.map(a => (
                <div key={a.id} className="flex justify-between items-center p-4 bg-white border border-gray-100 rounded-xl"><div><div className="font-bold">{a.name}</div><div className="text-xs text-gray-500 capitalize">{a.type} â€¢ {a.apr ? `${a.apr}% APR` : 'No APR'}</div></div><button onClick={() => actions.deleteAccount(a.id)} className="text-red-400 p-2"><Icon name="trash" size={16}/></button></div>
             ))}</div>
          </div>
       );
    };

    const ToolsView = ({ data, actions }) => {
       const [importText, setImportText] = useState(''); const [selectedAcc, setSelectedAcc] = useState('');
       const handleImport = () => { if(!selectedAcc || !importText) return alert("Select account/file"); actions.processCSV(importText, selectedAcc); setImportText(''); };
       return (
          <div className="p-4 space-y-6 animate-fade-in pb-24">
             <h2 className="text-2xl font-black">Tools</h2>
             <div className="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm space-y-4">
                <h3 className="font-bold border-b pb-2">Smart Import</h3>
                <select value={selectedAcc} onChange={e => setSelectedAcc(e.target.value)} className="w-full p-3 border rounded-lg bg-gray-50"><option value="">Select Account...</option>{data.accounts.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select>
                <input type="file" accept=".csv" onChange={e => { const f = e.target.files[0]; if(f) { const r = new FileReader(); r.onload = (ev) => setImportText(ev.target.result); r.readAsText(f); } }} className="text-sm" />
                <button onClick={handleImport} className="w-full bg-brand-600 text-white py-3 rounded-lg font-bold">Process Import</button>
             </div>
             <button onClick={actions.logout} className="w-full py-4 bg-red-50 text-red-600 font-bold rounded-xl flex items-center justify-center gap-2"><Icon name="logOut" size={20}/> Sign Out</button>
          </div>
       );
    };

    // --- MAIN APP ---
    const App = () => {
      const { user, loading, actions, data } = useContext(AppContext);
      const [tab, setTab] = useState('cfo');

      if (loading) return <div className="h-screen flex items-center justify-center font-bold text-gray-400">Loading Relly v7...</div>;
      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center p-6 bg-brand-50">
          <div className="w-20 h-20 bg-brand-600 rounded-2xl flex items-center justify-center shadow-lg mb-6"><Icon name="barChart" size={40} className="text-white"/></div>
          <h1 className="text-3xl font-black text-gray-900">Relly CFO</h1>
          <button onClick={actions.login} className="mt-8 bg-black text-white px-8 py-4 rounded-xl font-bold w-full max-w-xs shadow-xl">Sign in with Google</button>
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-50 pb-safe">
           <div className="pb-24 pt-2 max-w-lg mx-auto">
              {tab === 'cfo' && <CFOView data={data} actions={actions} />}
              {tab === 'insights' && <InsightsView data={data} />}
              {tab === 'garage' && <GarageView data={data} actions={actions} />}
              {tab === 'accounts' && <AccountsView data={data} actions={actions} />}
              {tab === 'tools' && <ToolsView data={data} actions={actions} />}
           </div>

           {/* Bottom Nav */}
           <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 pb-8 flex justify-between items-center z-50 max-w-lg mx-auto">
              <button onClick={() => setTab('cfo')} className={`flex flex-col items-center gap-1 ${tab==='cfo'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="home" size={24} />
                 <span className="text-[10px] font-bold">CFO</span>
              </button>
              <button onClick={() => setTab('insights')} className={`flex flex-col items-center gap-1 ${tab==='insights'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="pieChart" size={24} />
                 <span className="text-[10px] font-bold">Trends</span>
              </button>
              <button onClick={() => setTab('garage')} className={`flex flex-col items-center gap-1 ${tab==='garage'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="car" size={24} />
                 <span className="text-[10px] font-bold">Garage</span>
              </button>
              <button onClick={() => setTab('accounts')} className={`flex flex-col items-center gap-1 ${tab==='accounts'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="creditCard" size={24} />
                 <span className="text-[10px] font-bold">Accts</span>
              </button>
              <button onClick={() => setTab('tools')} className={`flex flex-col items-center gap-1 ${tab==='tools'?'text-brand-600':'text-gray-400'}`}>
                 <Icon name="settings" size={24} />
                 <span className="text-[10px] font-bold">Tools</span>
              </button>
           </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<AppProvider><App /></AppProvider>);
  </script>
</body>
</html>
